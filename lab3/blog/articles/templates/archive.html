<!DOCTYPE html>
<html>
    <head>
        <title>Архив статей</title>
    </head>
    <body>
		<div class="header">
			<img src="{{ STATIC_URL }}https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyD_EC8yc1tPv7dblLDPRSBGYxBWloLdS4ThECnEpEVvUnCN73&s">
		</div>
		<div class="archive">
			{% for post in posts %}
				<div class="one-post">
					<h1 class="post-title">{{ post.title }}</h1>
					<div class="article-info">
						<div class="article-author">{{ post.author.username }}</div>
						<div class="article-created-date">{{ post.created_date }}</div>
					</div>
					<p class="article-text">{{ post.get_excerpt }}</p>
				</div>
			{% endfor %}
		</div>
	</body>
</html>
